- number: COMP 559
  title: Fundamentals of Computer Animation
  description: |
    This course will provide an introduction to computational techniques for generating animation. Topics will include methods which have applications in the creation of movie effects, the development of video games, and training simulations. While the focus will largely be on physically based methods for the automatic generation of motion, part of the course will cover methods for user control of animation and reuse of captured motion data. The main objective of this course is to have students develop an understanding of fundamental techniques used for computer animation. 
  instructor: Kry
