- number: ECSE 446
  title: Realistic Image Synthesis
  description: |
    The first part of this course presents modern mathematical models of lighting and shading, and the numerical methods and algorithms needed to solve them and generate beautiful realistic images. Afterwards, we explore how these methods can be adapted and applied to modern machine learning-based problems. Technical content will be delivered using a combination of in-class lectures, tutorial/lab sessions, and (optional) supplemental reading. Learning objectives will be solidified and evaluated through coding assignments in Python (relying heavily on careful vectorization with <code>numpy</code> and <code>Jax</code>).
  instructor: Nowrouzezahrai
  semester: Fall 2022
